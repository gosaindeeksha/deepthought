<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Thought</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6dae39af6c.js" crossorigin="anonymous"></script>
    <script defer src="index.js"></script>


    <!-- quill -->
     <!-- Include Quill CSS and JS -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

</head>
<body>
   <nav>
    <img src="assets/logo.svg" alt="deep thought logo">
    <div class="icons">
        <i class="fa-solid fa-house-chimney circ" style="color: #fafafa;"></i>
        <i class="fa-solid fa-screwdriver-wrench circ" style="color: #ffffff;"></i>
        <i class="fa-solid fa-bell circ" style="color: #ffffff;"></i>
        <i class="fa-solid fa-user circ" style="color: #ffffff;"></i>
        <i class="fa-solid fa-ellipsis-vertical" style="color: #3683f0;"></i>
    </div>
   </nav> 
   <div id="root">
    <div class="heading-text">
        <h1 id="task_name"></h1>
        <button class="submit">Submit Task</button>
    </div>
    
    <div class="grey">
        <h2 class="task_title"> 
            <!-- the tasks will come here -->
        </h2>
        <p class="task_description">
              <!-- the tasks will come here -->
        </p>
    </div>
    <div class="card-container">
<!-- the cards will come here -->
    </div>
   </div>

   <div class="journey-board translat">
    <div class="black-heading">
        <h3>Journey Board</h3>
        <button class="journey-board-btn "><img src="assets/journey-board-arrow.svg" alt="expand-arrow"></button>
    </div>
    <div class="journey-board-content">

    </div>
   </div>
   <div class="notice-board">
    <div class="black-heading-notice">
        <i class="fa-solid fa-xmark" style="color: #ffffff;"></i> Notice Board
    </div>
   </div>
  <div class="blue-icons">
    <img src="assets/question-mark.svg" alt=" question-mark">
    <img src="assets/community.svg" alt="discussion">
    <img src="assets/calendar.svg" alt="calendar">
  </div>
</body>
</html>
